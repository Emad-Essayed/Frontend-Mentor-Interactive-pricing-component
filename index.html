<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- MAIN Section Start -->
    <main>
      <section>
        <div class="wrapper">
          <div class="signup-intro">
            <img src="./images/bg-pattern.svg" alt="background image" />
            <div class="container">
              <h1>Simple, traffic-based pricing</h1>
              <p>Sign-up for our 30-day trial. No credit card required.</p>
            </div>
          </div>
          <div class="container">
            <div class="signup-box">
              <h2><span class="page-views-number">100K</span> Pageviews</h2>
              <div class="slider-range">
                <input
                  type="range"
                  name="myRange"
                  id="myRange"
                  min="1"
                  max="32"
                  value="16"
                />
              </div>
              <div class="signup-price">
                <span class="price-value">$16.00</span><span> / month</span>
              </div>
              <div class="signup-billing">
                <sapn>Monthly Billing</sapn>
                <div class="monthly">
                  <input
                    type="checkbox"
                    name="monthly-billing"
                    id="monthly-billing"
                  />
                  <label for="monthly-billing"></label>
                </div>
                <span>Yearly Billing</span>
                <span class="yearly-billing"
                  >-25% <span class="discount-text">discount</span></span
                >
              </div>
              <div class="signup-info">
                <ul>
                  <li><span>Unlimited websites</span></li>
                  <li><span>100% data ownership</span></li>
                  <li><span>Email reports</span></li>
                </ul>
                <button>Start my trial</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- MAIN Section End -->

    <!-- FOOTER Start -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Emad-Essayed">Emad Essayed Bedeer</a>.
      </div>
    </footer>
    <!-- FOOTER End -->

    <script src="./main.js"></script>
  </body>
</html>
